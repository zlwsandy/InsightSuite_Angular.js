<md-dialog md-theme="dialogTheme" aria-label="Dialog" class="dialog alert-dialog" flex="40">
    <md-toolbar>
        <div class="md-toolbar-tools" layout-align="space-between" layout="row">
            <h2>{{dialogAlertServiceController.title | translate}}</h2>
            <md-button class="md-icon-button" ng-click="dialogAlertServiceController.close()">
                <md-icon md-svg-src="images/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content flex class="display-inline-block">
        <p layout="row">
             {{dialogAlertServiceController.message | translate}}
        </p>
        <p layout="row" layout-align="end" class="dialog-button-container">
            <md-button md-no-ink md-theme="default" class="btn-default-action" ng-click="dialogAlertServiceController.close()">
            {{dialogAlertServiceController.ok | translate}}
            </md-button>
        </p>
    </md-dialog-content>
</md-dialog>
